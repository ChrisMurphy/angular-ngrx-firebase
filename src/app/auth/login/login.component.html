<div fxLayout="row" fxLayoutAlign="space-around center" fxLayoutAlign.xs="start start" class="full-height container">
    <md-card fxFlex="400px" fxFlex.xs="100%">
        <md-card-header fxLayoutAlign="center">
            <img src="../../assets/monkey.svg" />
        </md-card-header>
        <md-card-content>
            <div fxLayout="row" fxLayoutAlign="center center" class="social-text">connect via one of these providers</div>
            <div fxLayout="row" fxLayoutAlign="center" fxLayoutGap="0.5em">
                <app-social [authenticating]="authState.authenticating" (authEvent)="loginSocial($event)"></app-social>
            </div>
            <div fxLayout="row" fxLayoutAlign="center end" class="account-text">or enter your account info</div>
            <app-form (authEvent)="login($event)"></app-form>
            <div fxLayoutAlign="center end" *ngIf="authState.error" class="error-state">
                {{authState.error.message}}
            </div>
        </md-card-content>
        <md-card-actions fxLayout="column">
            <button md-raised-button [disabled]="authState.authenticating" (click)="form.ngSubmit.emit()" color="primary">SIGN IN</button>
            <div fxLayout="row" fxLayoutAlign="center end" class="supporting-actions">
                <a routerLink="./register" (click)="reset()">Need to sign up?</a>
            </div>
        </md-card-actions>
        <md-card-footer>
            <md-progress-bar mode="indeterminate" *ngIf="authState.authenticating"></md-progress-bar>
        </md-card-footer>
    </md-card>
</div>
