<md-toolbar color="primary">
  <span>Home</span>
  <span class="spacer"></span>
  <span class="user" fxShow="false" fxShow.gt-xs>
    {{userEmail$ | async}}
  </span>
  <button md-icon-button [mdMenuTriggerFor]="menu" class="icon-button">
    <md-icon>more_vert</md-icon>
  </button>
  <md-menu #menu="mdMenu">
    <button md-menu-item>
      <md-icon>account_circle</md-icon>
      <span>Profile</span>

    <button md-menu-item (click)="logout()">
      <md-icon>exit_to_app</md-icon>
      <span>Sign out</span>
    </button>
  </md-menu>
</md-toolbar>

  home works!
</p>
